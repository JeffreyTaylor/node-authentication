<div>

    Login Page

    <label>Username
        <input type="text" data-ng-model="user.username"/>
    </label>
    <label>Password
        <input type="password" data-ng-model="user.password"/>
    </label>
    <button type="submit" data-ng-click="login()">Login</button>


    <a href="/register">Register</a>

    <span ng-repeat="message in messages">
        {{message}}
    </span>

</div>
