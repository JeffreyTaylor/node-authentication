<div>
    <span data-ng-show="isAuthenticated()">
        <a href="#">{{user.username}}</a>
        <form>
            <button data-ng-click="logout()">Log out</button>
        </form>
    </span>
    <span data-ng-hide="isAuthenticated()">

            <label>Username
                <input type="text" data-ng-model="user.username"/>
            </label>
            <label>Password
                <input type="password" data-ng-model="user.password"/>
            </label>
            <button type="submit" data-ng-click="login()">Login</button>

            <span ng-repeat="message in messages">
                {{message}}
            </span>

    </span>
</div>
