<div>

    Register

    <label>Username
        <input type="text" data-ng-model="newUser.username"/>
    </label>
    <label>Email
        <input type="email" data-ng-model="newUser.email"/>
    </label>
    <label>Password
        <input type="password" data-ng-model="newUser.password"/>
    </label>
    <button type="submit" data-ng-click="register()">Register</button>

</div>
