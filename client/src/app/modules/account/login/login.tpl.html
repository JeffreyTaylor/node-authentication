<div>
    <h1>Login</h1>
    <form name="loginForm">
        <label>Username
            <input type="text"
                   placeholder="Username"
                   data-ng-model="user.username"
                   required="required"/>
        </label>
        <label>Password
            <input type="password"
                   placeholder="password"
                   data-ng-model="user.password"
                   required="required"/>
        </label>
        <button type="submit" data-ng-click="login()">Login</button>
    </form>
    <a href="/register">Register</a>

    <br />
    <span ng-repeat="message in messages">
        {{message}} <br />
    </span>
</div>
